<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Tela Cadastro</title>
</h:head>
<h:body>

		

		<h:form id="formCadastro" style="margin-top:20%; margin-left:40%;">
		
		<p:panelGrid columns="2">
		<p:outputLabel value="Login:"/>
		<p:inputText value="#{pessoaBean.pessoa.login}"/>
		
		<p:outputLabel value="Senha:"/>
		<p:password value="#{pessoaBean.pessoa.senha}"/>
		
		<p:outputLabel value="Perfil:"/>
		<p:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}" required="false">
			<f:selectItem itemValue="NAO" itemLabel="-Selecione-" noSelectionOption="true"/>
			<f:selectItem itemValue="Administrador" itemLabel="Administrador" />
		</p:selectOneMenu>
		
		<p:commandButton value="Cadastrar" action="#{pessoaBean.salvar}"
			ajax="false" style="margin-left:1cm;"></p:commandButton>
		
		<p:commandButton value="Cancelar" action="#{pessoaBean.cancelarPagina}"
			ajax="false" style="margin-left:1cm;"></p:commandButton>
	
	</p:panelGrid>
		
	
		
		
		 
		

		
	
		
		</h:form>
		
		
				
		
		

</h:body>
</html>
