<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Lançamento</title>
</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Controle" action="primeirapagina.jsf" />
		</p:breadCrumb>
	</h:form>


	<h:form id="formLancamento">
		
			<h:panelGrid columns="2">
			
			
				<p:outputLabel value="Nome:"/>
				<p:inputText value="#{lancamentoBean.lancamento.usuario.nome}" readonly="true"/>
				
				<p:outputLabel value="Nota:"/>
				<p:inputText value="#{lancamentoBean.lancamento.nota}"/>
				
				<p:outputLabel value="Destino:"/>
				<p:inputText value="#{lancamentoBean.lancamento.destino}"/>
				</h:panelGrid>
				<br />
	
				
				<h:outputLabel/>
				<h:panelGroup>
						<p:commandButton value="Novo Lançamento" action="#{lancamentoBean.novo}"
				ajax="false"></p:commandButton>
				
				<p:commandButton value="Salvar Lançamento" action="#{lancamentoBean.salvar}"
				ajax="false"></p:commandButton>
				
				</h:panelGroup>
			
			
			<p:dataTable value="#{lancamentoBean.lancamentos}" var="lanc" border="2" cellpadding="5">
				<f:facet name="header">Lista de Lançamentos</f:facet>
				
				<p:column>
					<f:facet name="header">Usuario</f:facet>
					<p:outputLabel value="#{lanc.usuario.nome}"/>
				</p:column> 
				
				<p:column>
					<f:facet name="header">Nota:</f:facet>
					<p:outputLabel value="#{lanc.nota}"/>
				</p:column> 
				
				<p:column>
					<f:facet name="header">Destino</f:facet>
					<p:outputLabel value="#{lanc.destino}"/>
				</p:column> 
				
				
				
				
				
				<p:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
						<h:graphicImage value="/resources/img/editar-usuario.png" width="25" height="25"/>
						<f:setPropertyActionListener value="#{lanc}" target="#{lancamentoBean.lancamento}" />
				</h:commandLink>
			</p:column>


			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{lancamentoBean.remover()}" id="botaoremover">
					<h:graphicImage url="resources/img/deletar-usuario.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{lanc}"
						target="#{lancamentoBean.lancamento}" />
				</h:commandLink>
			</p:column>
				
			</p:dataTable>
		
	
			
	</h:form>
</h:body>
</html>
