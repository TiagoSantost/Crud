<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>

	
	<h:form>
		<h:commandLink value="Administração" action="primeirapagina" style="margin-left:1cm;"  rendered="#{pessoaBean.permiteAcesso('Administrador')}" />
		<h:commandLink value="Trocar Usuário" action="index" style="margin-left:1cm;"/>
	</h:form>

	<h:form id="formTelefone">
		
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputText value="Telefone"/>
				</f:facet>
				
				<h:outputLabel value="ID:"/>
				<h:inputText value="#{telefoneBean.telefone.id}" readonly="true"/>
				
				<h:outputLabel value="Numero de Telefone"/>
				<h:inputText value="#{telefoneBean.telefone.numero}"/>
				
				<h:outputLabel value="Operadora:"/>
				<h:inputText value="#{telefoneBean.telefone.tipo}"/>
				
				
				<h:outputLabel/>
				<h:panelGroup>
					<h:commandButton action="#{telefoneBean.novo}" value="Novo" image="/resources/img/adicionar-usuario.png" title="Novo Usuario" style="margin-left:1cm;"/> 
					<h:commandButton action="#{telefoneBean.salvar}" value="Salvar" image="/resources/img/salvar-usuario.png" title="Salvar"  style="margin-left:1cm;"/>
					<h:commandButton action="#{telefoneBean.remover}" image="/resources/img/deletar-usuario.png" value="Remover" style="margin-left:1cm;" />
					<h:commandButton value="Limpar" type="reset" image="/resources/img/limpar-usuario.png" title="Limpar"  style="margin-left:1cm;"/>
				</h:panelGroup>
			</h:panelGrid>
			
			
			<h:dataTable value="#{telefoneBean.telefones}" var="tel" border="2" cellpadding="5">
				<f:facet name="header">Lista de Lançamentos</f:facet>
				
				<h:column>
					<f:facet name="header">Usuario</f:facet>
					<h:outputLabel value="#{tel.usuarioPessoa.nome}"/>
				</h:column> 
				
				
				<h:column>
					<f:facet name="header">Numero</f:facet>
					<h:outputLabel value="#{tel.numero}"/>
				</h:column> 
				
				<h:column>
					<f:facet name="header">Operadora</f:facet>
					<h:outputLabel value="#{tel.tipo}"/>
				</h:column> 
				
				
				
				
				
				<h:column>
					<f:facet name="header">Editar</f:facet>
					<h:commandLink title="Editar">
						<h:graphicImage value="/resources/img/editar-usuario.png"/>
						<f:setPropertyActionListener value="#{tel}" target="#{telefoneBean.telefone}" />
					</h:commandLink>
				</h:column> 
				
				<h:column >
					<f:facet name="header">Excluir</f:facet>
					<h:commandLink action="#{telefoneBean.remover}" title="Excluir">
						<f:setPropertyActionListener value="#{tel}" target="#{telefoneBean.telefone}" />
						<h:graphicImage value="/resources/img/deletar-usuario.png"/>
					</h:commandLink>
				</h:column> 
				
			</h:dataTable>
		
	
			
	</h:form>

</h:body>

</html>
