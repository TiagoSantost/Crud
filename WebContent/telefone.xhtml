<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>


	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Controle" action="primeirapagina.jsf" />
		</p:breadCrumb>
	</h:form>

	<h:form id="formulario">
		<p:messages showDetail="true" showSummary="false" id="msg" />

		<h:panelGrid columns="2">

			<p:outputLabel>Usuario: </p:outputLabel>
			<p:outputLabel value="#{telefoneBean.telefone.usuarioPessoa.nome}" />

			<p:outputLabel>Número:</p:outputLabel>
			<p:inputText value="#{telefoneBean.telefone.numero}" required="true"  requiredMessage="Numero obrigatório"/>

			<p:outputLabel>Operadora:</p:outputLabel>
			<p:inputText value="#{telefoneBean.telefone.tipo}" required="true" requiredMessage="Tipo obrigatório"/>

		</h:panelGrid>
		<br />
		<br />
		
		<p:commandButton value="Novo Telefone" action="#{telefoneBean.novo()}"
			ajax="false"></p:commandButton>
		<p:commandButton value="Salvar Telefone" action="#{telefoneBean.salvar()}"
			ajax="false"></p:commandButton>
		<br />
		<br />
	</h:form>

	<h:form id="formTelefones">
		<p:dataTable value="#{telefoneBean.telefones}"
			var="fone" id="tabelFone">

			<p:column style="width:150px;">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.usuarioPessoa.nome}" />
			</p:column>

			<p:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{fone.numero}" />
			</p:column>

			<p:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink title="Editar">
						<h:graphicImage value="/resources/img/editar-usuario.png" width="25" height="25"/>
						<f:setPropertyActionListener value="#{fone}" target="#{telefoneBean.telefone}" />
				</h:commandLink>
			</p:column>


			<p:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink immediate="true"
					action="#{telefoneBean.remover}" id="botaoremover">
					<h:graphicImage url="resources/img/deletar-usuario.png" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneBean.telefone}" />
				</h:commandLink>
			</p:column>

		</p:dataTable>
	</h:form>

</h:body>

</html>
